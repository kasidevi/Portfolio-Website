<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RGB App</title>
    <link rel="stylesheet" href="rgb-app.css" />
  </head>

  <body>
    <div id="console-root"></div>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <script src="rgb-app.js"></script>
    <!-- Write your html code from here-->

    <div class="rgb-app">

      <div id="VerticalComponent" class="vertical_component">

        <div class="vertical_component_header">
          <p id="VerticalBoxChangeThemeRed" onclick="VerticalBoxChangeThemeRed()">Red</p>
          <p id="VerticalBoxChangeThemeBlue" onclick="VerticalBoxChangeThemeBlue()">Blue</p>
          <p id="VerticalBoxChangeThemeGreen" onclick="VerticalBoxChangeThemeGreen()">Green</p>
        </div>
        <div class="vertical_component_footer">
          <i onclick="SwapVerticalBoxLeftToRight()" style='font-size:24px; color:lightgrey;margin:2px;' class='fas'>&#xf0a8;</i>
          <i onclick="SwapVerticalBoxRightToLeft()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0a9;</i>
          <i onclick="IncrementHeightOfVerticalComponent()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0aa;</i>
          <i onclick="DecrementHeightOfVerticalComponent()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0ab;</i>
        </div>

      </div>

      <div id="HorizontalComponents" class="horizontal_components">

        <div id="DisplayHorizontalComponent1" class="horizontal_component_child1" style="background-color:#990000">
          <div class="horizontal_component_header">
            <p id="Horizontaldiv1ChangeThemeRed" onclick="Horizontaldiv1ChangeThemeRed()">Red</p>
            <p id="Horizontaldiv1ChangeThemeBlue" onclick="Horizontaldiv1ChangeThemeBlue()">Blue</p>
            <p id="Horizontaldiv1ChangeThemeGreen" onclick="Horizontaldiv1ChangeThemeGreen()">Green</p>
          </div>
          <div class="arrows">
            <i onclick="SwapBox1ToBox3()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0aa;</i>
            <i onclick="SwapBox1ToBox2()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0ab;</i>
          </div>
        </div>

        <div id="DisplayHorizontalComponent2" class="horizontal_component_child2" style="background-color:#0059b3">
          <div class="horizontal_component_header">
            <p id="Horizontaldiv2ChangeThemeRed" onclick="Horizontaldiv2ChangeThemeRed()">Red</p>
            <p id="Horizontaldiv2ChangeThemeBlue" onclick="Horizontaldiv2ChangeThemeBlue()">Blue</p>
            <p id="Horizontaldiv2ChangeThemeGreen" onclick="Horizontaldiv2ChangeThemeGreen()">Green</p>
          </div>
          <div class="arrows">
            <i onclick="SwapBox2ToBox1()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0aa;</i>
            <i onclick="SwapBox2ToBox3()" style='font-size:24px;color:lightgrey;margin:2px;' class='fas'>&#xf0ab;</i>
          </div>
        </div>

        <div id="DisplayHorizontalComponent3" class="horizontal_component_child3" style="background-color:#009900;">
          <div class="horizontal_component_header">
            <p id="Horizontaldiv3ChangeThemeRed" onclick="Horizontaldiv3ChangeThemeRed()">Red</p>
            <p id="Horizontaldiv3ChangeThemeBlue" onclick="Horizontaldiv3ChangeThemeBlue()">Blue</p>
            <p id="Horizontaldiv3ChangeThemeGreen" onclick="Horizontaldiv3ChangeThemeGreen()">Green</p>
          </div>
          <div class="arrows">
            <i onclick="SwapBox3ToBox2()" style='font-size:24px;color: lightgrey;margin:2px;' class='fas'>&#xf0aa;</i>
            <i onclick="SwapBox3ToBox1()" style='font-size:24px;color: lightgrey;margin:2px;' class='fas'>&#xf0ab;</i>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
