<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body id="console-root">
    <script src="https://tap.ibhubs.in/utils/console.js"></script>
    <script src="calculator.js"></script>

    <!-- Write your html code from here-->
    <div class="calculator_body">
      <div id="result_bar">0</div>
      <div class="calculator_keypad">

        <div class="keys">
          <p onclick="onClick('+')" class="operator number">+</p>
          <p onclick="onClick('7')" class="number">7</p>
          <p onclick="onClick('4')" class="number">4</p>
          <p onclick="onClick('1')" class="number">1</p>
          <p onclick="onClick('0')" class="number">0</p>
        </div>

        <div class="keys">
          <p onclick="onClick('-')" class="operator number">-</p>
          <p onclick="onClick('8')" class="number">8</p>
          <p onclick="onClick('5')" class="number">5</p>
          <p onclick="onClick('2')" class="number">2</p>
          <p onclick="onClick('.')" class="number">.</p>
        </div>

        <div class="keys">
          <p onclick="onClick('*')" class="operator number">x</p>
          <p onclick="onClick('9')" class="number">9</p>
          <p onclick="onClick('6')" class="number">6</p>
          <p onclick="onClick('3')" class="number">3</p>
          <p onclick="onClick('AC')" class="number AC">AC</p>
        </div>

        <div class="keys">
          <p onclick="onClick('/')" class="operator number">/</p>
          <p onclick="onClick('=')" class="equal">=</p>
        </div>

      </div>
    </div>

    <button onclick="onClickShowOutput()">Show Output</button>
    <div id="output"></div>
  </body>

</html>
