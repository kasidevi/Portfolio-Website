<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body id="console-root">
    <!--<script src="https://tap.ibhubs.in/utils/console.js"></script>-->
    <script src="calculator.js"></script>

    <!-- Write your html code from here-->
    <div class="calculator_body">
      <div id="result_bar">0</div>
      <div class="calculator_keypad">

        <div class="keys">
          <p onclick="display_input('+')" class="operator number">+</p>
          <p onclick="display_input('7')" class="number">7</p>
          <p onclick="display_input('4')" class="number">4</p>
          <p onclick="display_input('1')" class="number">1</p>
          <p onclick="display_input('0')" class="number">0</p>
        </div>

        <div class="keys">
          <p onclick="display_input('-')" class="operator number">-</p>
          <p onclick="display_input('8')" class="number">8</p>
          <p onclick="display_input('5')" class="number">5</p>
          <p onclick="display_input('2')" class="number">2</p>
          <p onclick="display_input('.')" class="number">.</p>
        </div>

        <div class="keys">
          <p onclick="display_input('*')" class="number operator key_in_3rd_column">x</p>
          <p onclick="display_input('9')" class="number key_in_3rd_column">9</p>
          <p onclick="display_input('6')" class="number key_in_3rd_column">6</p>
          <p onclick="display_input('3')" class="number key_in_3rd_column">3</p>
          <p onclick="display_input('AC')" class="AC key_in_3rd_column">AC</p>
        </div>

        <div class="keys">
          <p onclick="display_input('/')" class="operator number">/</p>
          <p onclick="display_input('=')" class="equal">=</p>
        </div>

      </div>
    </div>

    <button onclick="OnclickShowOutput()">Show Output</button>
    <div id="output"></div>
  </body>

</html>
