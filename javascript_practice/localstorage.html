<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JS Basics</title>

    </head>

    <body>
        <fields>
            <input id='inputField1' type="text" placeholder="enter key" />
            <input id='inputField2' type="text" placeholder="enter value" />
            <button id='button' type='button'>insertvalue</button>
        </fields>
        <div id="console-root"></div>
        <script src="https://s3-ap-southeast-1.amazonaws.com/beta.tap.ibhubs.in/console.js"></script>
        <script>
            const inputField1 = document.getElementById('inputField1');
            const inputField2 = document.getElementById('inputField2');
            const button = document.getElementById('button');
            let data = window.localStorage.getItem('inputValues');
            data = JSON.parse(data);
            console.log(data);
            class LocalStoragePractice {
                constructor(firstName, lastName) {
                    this.firstName = firstName;
                    this.lastName = lastName;
                }
            }

            button.onclick = () => {
                let LocalStoragePracticeInstance = new LocalStoragePractice(inputField1.value, inputField2.value);
                console.log(inputField1.value);
                console.log(inputField2.value);
                window.localStorage.setItem('inputValues', JSON.stringify(LocalStoragePracticeInstance))
            }
            if (data != null) {
                inputField1.value = data.firstName;
                inputField2.value = data.lastName;
            }
        </script>
    </body>

</html>
