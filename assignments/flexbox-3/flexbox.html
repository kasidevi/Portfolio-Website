<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
  </head>

  <body>
    <div class="flexbox">
      <div class="flexbox1">
        <div class="item im"><img class="imcp" src="assets/computer.jpg" alt="computer"></div>
        <div class="item heading">Computer Starter Kit</div>
        <div class="item">
          <p>This is the best computer money can buy,if you don't have much money.</p>
        </div>
        <div class="space-between">
          <ul>
            <li>Computer</li>
            <li>monitor</li>
            <li>Keyboard</li>
            <li>Mouse</li>
          </ul>
          <a href="#">
            <div class="item bt">BUY NOW</div>
          </a>
        </div>
      </div>

      <div class="flexbox2">
        <div class="item im"><img class="imp" src="assets/printer.png" alt="printer"></div>
        <div class="item heading">Printer</div>
        <p>Only capable of peinting ASCII arts</p>
        <div class="space-between">
          <ul>
            <li>Paper and Ink not included.</li>
          </ul>
          <a href="#">
            <div class="item bt">BUY NOW</div>
          </a>
        </div>
      </div>
    </div>
  </body>

</html>
