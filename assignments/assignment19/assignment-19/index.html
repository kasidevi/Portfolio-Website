<!DOCTYPE html>
<html>

  <head>
    <title>Dialer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>

  <body>
    <!-- Write your code below this line -->
    <div class="flexbox">
      <h2 class="recents">Recents</h2>
      <h2>Contacts</h2>
    </div>
    <div class="flexbox1">
      <img class="avatar" src="assets/avatar.png" alt="avatar">
      <div class="flexgrow flexbox1-child">
        <h3 class="flexgrow">Police</h3>
        <p>100 9:46 AM Didn't Connect<img class="sim" src="assets/sim2.png"></p>
      </div>
      <!--<a class="fas fa-angle-right" href="#"></a>-->
      <a class="bar" href="#">></a>
    </div>

    <div class="flexbox1">
      <img class="avatar" src="assets/avatar.png" alt="avatar">
      <div class="flexgrow">
        <h3 class="flexgrow">Fire</h3>
        <p>101 9:42 AM Didn't Connect<img class="sim" src="assets/sim1.png"></p>
      </div>
      <a class="bar" href="#">></a>
    </div>

    <div class="flexbox1">
      <img class="avatar" src="assets/avatar.png" alt="avatar">
      <div class="flexgrow">
        <h3>HDFC Customer Care</h3>
        <p>04461606161 9:42 AM Didn't Conne...<img class="sim" src="assets/sim1.png"></p>
      </div>
      <a class="bar" href="#">></a>
    </div>
    <div class="dailer">
      <div class="line1">
        <div class="one">
          <a class="number" href="#">1</a>
          <a class="material-icons" href="#">&#xe0d9;</a>
        </div>
        <div class="one">
          <a class="number" href="#">2</a>
          <a class="grey" href="#">ABC</a>
        </div>
        <div class="one">
          <a class="number" href="#">3</a>
          <a class="grey" href="#">DEF</a>
        </div>
      </div>
      <div class="line1">
        <div class="one">
          <a class="number" href="#">4</a>
          <a class="grey" href="#">GHI</a>
        </div>
        <div class="one">
          <a class="number" href="#">5</a>
          <a class="grey" href="#">JKL</a>
        </div>
        <div class="one">
          <a class="number" href="#">6</a>
          <a class="grey" href="#">MNO</a>
        </div>
      </div>
      <div class="line1">
        <div class="one">
          <a class="number" href="#">7</a>
          <a class="grey" href="#">PQRS</a>
        </div>
        <div class="one">
          <a class="number" href="#">8</a>
          <a class="grey" href="#">TUV</a>
        </div>
        <div class="one">
          <a class="number" href="#">9</a>
          <a class="grey" href="#">WXYZ</a>
        </div>
      </div>
      <div class="line1">
        <div class="one">
          <a class="number" href="#">*</a>
          <a class="grey" href="#">,</a>
        </div>
        <div class="one">
          <a class="number" href="#">0</a>
          <a class="grey" href="#">+</a>
        </div>
        <div class="one">
          <a class="number" href="#">#</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a class="fas fa-bars" href="#"></a>
      <div class="call">
        <a class="call1" href="#"><img src="assets/call.png">Jio 4G</a>
        <a class="call2" href="#"><img src="assets/call.png">Airtel</a>
      </div>
      <!--<a class="fas fa-bars" href="#"></a>-->
      <a class="material-icons" href="#">&#xe0bc;</a>
    </div>

</html>
