<!DOCTYPE html>
<html>

  <head>
    <title>Weather</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- Write your code below this line -->
    <div class="flexbox">
      <div class="flexbox-11">
        <div class="flexbox-1">
          <div class="flexbox1-child1 text-white">
            <h2>Friday</h2>
            <p class=date>31 Jan 2020</p>
            <p><img class="location" src="assets/location.svg">Kurnool</p>
          </div>
          <div class="flexbox1-child2 text-white">
            <img class="sun-white" src="assets/sun-white.svg" alt="sun-white">
            <h1 class="date">29<span>&#8451;</span></h1>
            <h3 class="date">Sunny</h3>
          </div>
        </div>
      </div>
      <div class="flexbox-2">
        <div class="black">
          <div class="flexbox2-child text-white">
            <h3 class="item1">PRECIPITATION</h3>
            <p class="item1">0 %</p>
          </div>
          <div class="flexbox2-child text-white">
            <h3 class="item1">HUMIDITY</h3>
            <p class="item1">34 %</p>
          </div>
          <div class="flexbox2-child text-white">
            <h3 class="item1">WIND</h3>
            <p class="item1">0 km/h</p>
          </div>
        </div>
        <div class="flexbox-child1">
          <div class="day sat">
            <img src="assets/sun-black.svg" alt="sun-black">
            <p>Sat</p>
            <h5>29<span>&#8451;</span></h5>
          </div>
          <div class="sun day text-white">
            <img src="assets/cloud.svg" alt="cloud">
            <p>Sun</p>
            <h5>21<span>&#8451;</span></h5>
          </div>
          <div class=" day mon text-white">
            <img src="assets/cloud-snow.svg" alt="cloud-snow">
            <p>Mon</p>
            <h5>08<span>&#8451;</span></h5>
          </div>
          <div class="day tue text-white">
            <img src="assets/cloud-rain.svg" alt="cloud-rain">
            <p>Tue</p>
            <h5>19<span>&#8451;</span></h5>
          </div>
        </div>
        <div class="flexbox-child2 text-white">
          <a href="#"><img class="location" src="assets/location.svg">Change Location</a>
        </div>
      </div>
    </div>
  </body>

</html>
